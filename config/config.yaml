    - "35."      # Google Cloud
    - "66.249."  # Googlebot
    - "212.93."  # IPXO / EU-RU datacenter
    - "104.28."  # Cloudflare proxy/bot
    - "13.217."  # AWS Singapore
    - "103.111." # Local DC Jakarta (already detected bot traffic)
