    - "160.22."  # Suspicious bot patterns
    - "160.19."  # Same network as above
    - "156.140." # US datacenter bot traffic
  blacklist_referrer:
    - "deliv12.com"
    - "torzor.com"
    - "miluwo.com"
    - "asdfix.com"
    - "explorads.com"
    - "pcdelv.com"
    - "popcash.net"
    - "sahorjj.com"
    - "viowrel.com"
    - "piladss.com"
    - "bmmads.com"
    - "addclickad.com"
    - "adclickad.com" 
    - "kts.vasstycom.com"
    - "vasstycom.com"
    # === FILTER/REDIRECT DOMAINS (High Bot Traffic) ===
    - "filter.advlistings.com"      # Bot traffic redirect
    - "xml.ppcxchange.com"          # PPC exchange bot traffic
    - "xml.popadplus.com"           # Popup redirect bot traffic
    - "filter.adjux.com"            # Filter redirect bot
    - "filter.insightadz.com"       # Another filter redirect
    - "427270.popcash.net"          # PopCash redirect bot
    # === ADULT/SPAM DOMAINS (High Bot Traffic) === 
    - "1000fapvids.com"             # Adult domain bot traffic
    - "p.plowh.com"                 # Already exists above but keeping for clarity
    # === SUSPICIOUS/FAKE DOMAINS ===
