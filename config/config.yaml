    - "enrtx.com"                   # Unknown suspicious domain
  blacklist_ref_regex:
    - "^p\\.[a-z0-9\\-]+\\.com$"
    - ".*ads.*\\.com$"           # Domains with 'ads' in name
    - ".*click.*\\.com$"         # Domains with 'click' in name  
    - ".*bot.*\\.com$"           # Domains with 'bot' in name
    - "kts\\.[a-z]+\\.com$"       # KTS subdomain pattern
    - "^[a-z]{2,8}ads\\.[a-z]+$"  # Short + ads pattern
    - "^filter\\..*\\.com$"       # Filter.* subdomain pattern (filter.anything.com)
    - "^xml\\..*\\.com$"          # XML.* subdomain pattern (xml.anything.com) 
    - ".*fapvids.*\\.com$"        # Adult site pattern
    - ".*popcash.*\\.net$"        # PopCash network pattern
    - "[0-9]+\\.popcash\\.net$"   # Numeric PopCash pattern

